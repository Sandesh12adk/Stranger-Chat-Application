<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StrangerBlink Dashboard | Chat Instantly</title>
    <meta name="description" content="Connect instantly with random strangers worldwide. Start chatting safely and anonymously!">
    <meta name="keywords" content="StrangerBlink, dashboard, anonymous chat, random chat, online chat, instant messaging, connect with strangers">
    <meta name="author" content="Sandesh Adhikari">
    <meta name="theme-color" content="#4361ee">
    <meta property="og:title" content="StrangerBlink Dashboard | Chat Instantly">
    <meta property="og:description" content="Access your StrangerBlink Dashboard and start chatting safely with people worldwide. Anonymous and instant conversations!">
    <meta property="og:image" content="/images/applogo.png">
    <meta property="og:url" content="https://strangerblink.fun/dashboard.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="StrangerBlink Dashboard | Chat Instantly">
    <meta name="twitter:description" content="Access your StrangerBlink Dashboard and start chatting safely with people worldwide. Anonymous and instant conversations!">
    <meta name="twitter:image" content="/images/applogo.png">
    <link rel="icon" type="image/png" href="/images/applogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://strangerblink.fun/dashboard.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4826674306686209"
            crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 16px;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --chat-bg: #e8eaf6;
            --sent-msg: #4361ee;
            --received-msg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            padding: 12px;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 24px);
            height: calc(var(--vh, 1vh) * 100 - 24px);
            background: white;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 480px;
            margin: 0 auto;
        }

        /* Card-style Header */
        .mobile-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-toggle {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-logo i {
            font-size: 1.4rem;
        }

        .app-logo h1 {
            font-size: 1.15rem;
            font-weight: 700;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        /* Sliding Sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar {
            position: fixed;
            top: 12px;
            left: -300px;
            width: 280px;
            height: calc(100vh - 24px);
            background: white;
            padding: 20px;
            z-index: 1001;
            transition: left 0.3s ease;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .sidebar.active {
            left: 12px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--light-gray);
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-close {
            width: 32px;
            height: 32px;
            background: var(--light-gray);
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            color: white;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .user-status {
            font-size: 0.85rem;
            opacity: 0.95;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .sidebar-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
            padding-top: 20px;
        }

        .sidebar-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 12px;
            background: var(--light-gray);
            color: var(--dark);
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .sidebar-btn:active {
            transform: scale(0.98);
        }

        .sidebar-btn i {
            font-size: 1.1rem;
            width: 24px;
        }

        .sidebar-btn.dashboard {
            background: var(--primary);
            color: white;
        }

        .sidebar-btn.logout {
            background: var(--danger);
            color: white;
        }

        /* Chat Card Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            overflow: hidden;
            min-height: 0;
        }

        .chat-header {
            background: white;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
            margin: 12px 12px 0 12px;
            border-radius: 12px;
        }

        .partner-avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            flex-shrink: 0;
            border: 3px solid rgba(67, 97, 238, 0.2);
        }

        .partner-info {
            flex: 1;
            min-width: 0;
        }

        .partner-info h3 {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .partner-info p {
            font-size: 0.8rem;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .partner-status {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--success);
            flex-shrink: 0;
            box-shadow: 0 0 6px var(--success);
        }

        /* Messages Container with Card Style */
        .messages-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-shadow: var(--shadow-sm);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.received {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        .message.sent {
            background: var(--sent-msg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message p {
            margin: 0;
            font-size: 1.05rem;
            line-height: 1.5;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            box-shadow: var(--shadow-sm);
            width: fit-content;
        }

        .typing-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--gray);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingAnimation {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input Card */
        .chat-input-container {
            padding: 12px;
            background: transparent;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .input-card {
            flex: 1;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: white;
            border-radius: 24px;
            padding: 6px 8px 6px 16px;
            box-shadow: var(--shadow-sm);
        }

        .message-input {
            flex: 1;
            padding: 8px 0;
            border: none;
            font-size: 0.95rem;
            resize: none;
            max-height: 100px;
            font-family: inherit;
            outline: none;
            background: transparent;
        }

        .send-button {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: var(--light-gray);
            color: var(--gray);
            box-shadow: none;
        }

        /* Bottom Action Card */
        .bottom-action-bar {
            background: transparent;
            padding: 0 12px 12px 12px;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px;
            border-radius: 14px;
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .action-btn i {
            font-size: 1.2rem;
        }

        /* Connection Status Card */
        .connection-status {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 18px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 999;
            font-size: 0.85rem;
            animation: slideDown 0.3s ease;
            font-weight: 600;
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .connection-status.disconnected {
            background: var(--danger);
            color: white;
        }

        .connection-status.disconnected .connection-dot {
            background: white;
            box-shadow: 0 0 8px white;
        }

        /* Landscape Mode Optimization */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 8px;
            }

            .app-container {
                height: calc(100vh - 16px);
                border-radius: 12px;
            }

            .mobile-header {
                padding: 10px 14px;
                border-radius: 12px 12px 0 0;
            }

            .chat-header {
                padding: 10px 14px;
                margin: 8px 8px 0 8px;
            }

            .messages-container {
                padding: 12px;
                gap: 8px;
            }

            .chat-input-container {
                padding: 8px;
            }

            .bottom-action-bar {
                padding: 0 8px 8px 8px;
            }

            .action-btn {
                padding: 12px;
                font-size: 0.95rem;
            }
        }

        /* Small Screens */
        @media (max-width: 360px) {
            .app-logo h1 {
                font-size: 1rem;
            }

            .message {
                max-width: 80%;
                font-size: 0.9rem;
            }

            .action-btn {
                font-size: 0.9rem;
                padding: 12px;
            }
        }

        /* Large screens - center the card */
        @media (min-width: 768px) {
            body {
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .app-container {
                max-width: 420px;
                height: calc(100vh - 40px);
            }

            .sidebar.active {
                left: calc(50% - 240px - 150px);
            }
        }

        /* Prevent zoom on input focus (iOS) */
        @media screen and (max-width: 767px) {
            input, textarea, select {
                font-size: 16px !important;
            }
        }

        /* Smooth scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="app-container">
    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="header-left">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="app-logo">
                <i class="fas fa-comment-dots"></i>
                <h1>Strangerblink</h1>
            </div>
        </div>
        <div class="header-actions">
            <button class="header-btn" id="refreshBtn" title="Refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sliding Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">
                <i class="fas fa-user-circle"></i>
                Profile
            </div>
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <div class="user-details">
                <div class="user-name" id="userName">User</div>
                <div class="user-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </div>

        <div class="sidebar-actions">
            <button class="sidebar-btn dashboard" id="dashboardBtn">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </button>
            <button class="sidebar-btn logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <div class="chat-header">
            <div class="partner-avatar" id="partnerAvatar">A</div>
            <div class="partner-info">
                <h3 id="partnerName">Not Connected</h3>
                <p>
                    <span class="partner-status" id="partnerStatusIndicator"></span>
                    <span id="partnerStatusText">Tap Next to find a partner</span>
                </p>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message received">
                <p>Welcome to Strangerblink! 👋</p>
                <div class="message-time" id="welcomeTime"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-card">
                <textarea class="message-input" placeholder="Type a message..." rows="1" id="messageInput" disabled></textarea>
                <button class="send-button" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="bottom-action-bar">
            <button class="action-btn" id="nextBtn">
                <i class="fas fa-forward"></i>
                <span>Next</span>
            </button>
        </div>
    </div>
</div>

<div class="connection-status" id="connectionStatus">
    <div class="connection-dot"></div>
    <span>Connecting...</span>
</div>

<script>
    // Set viewport height for mobile browsers
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    window.addEventListener('resize', () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    });

    // Global variables
    const userApiUrl = "/user/api/user";
    const pairChatWebSocketUrl = "/randompairchat/pair-chat";
    const pairChatApiUrl = "/randompairchat";

    let stompClient = null;
    let isWebSocketConnected = false;
    let userName = null;
    let userId = null;
    let gender = null;
    let country = null;
    let currentPairUserId = null;
    let connectionRetryCount = 0;
    const MAX_RETRIES = 5;

    // DOM Elements
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const nextBtn = document.getElementById('nextBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const dashboardBtn = document.getElementById('dashboardBtn');
    const userAvatar = document.getElementById('userAvatar');
    const userNameElement = document.getElementById('userName');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const connectionStatus = document.getElementById('connectionStatus');
    const partnerAvatar = document.getElementById('partnerAvatar');
    const partnerName = document.getElementById('partnerName');
    const partnerStatusIndicator = document.getElementById('partnerStatusIndicator');
    const partnerStatusText = document.getElementById('partnerStatusText');
    const welcomeTime = document.getElementById('welcomeTime');

    // Sidebar elements
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const sidebarClose = document.getElementById('sidebarClose');
    const refreshBtn = document.getElementById('refreshBtn');

    // Set welcome message time
    welcomeTime.textContent = getCurrentTime();

    // Sidebar toggle
    menuToggle.addEventListener('click', function() {
        sidebar.classList.add('active');
        sidebarOverlay.classList.add('active');
    });

    sidebarClose.addEventListener('click', closeSidebar);
    sidebarOverlay.addEventListener('click', closeSidebar);

    function closeSidebar() {
        sidebar.classList.remove('active');
        sidebarOverlay.classList.remove('active');
    }

    // Refresh button
    refreshBtn.addEventListener('click', function() {
        location.reload();
    });

    // Check session and get user data
    function checkUserSession() {
        return fetch(`${userApiUrl}/session-check`, {
            method: "GET",
            credentials: "include"
        })
        .then(response => {
            if (!response.ok) {
                console.error('❌ Session check failed with status:', response.status);
                throw new Error('Session invalid');
            }
            return response.json();
        })
        .then(userData => {
            console.log('✅ Session valid, user data:', userData);

            userName = userData.userName;
            userId = userData.userId;
            gender = userData.gender;
            country = userData.country;

            userNameElement.textContent = userName;
            userAvatar.textContent = userName.charAt(0).toUpperCase();
            statusText.textContent = 'Online';

            return userData;
        })
        .catch(error => {
            console.error('❌ Session check failed:', error);
            displaySystemMessage({
                msg: 'Session expired. Redirecting to login...',
                type: 'system'
            });
            setTimeout(() => {
                window.location.href = "signin.html";
            }, 2000);
            throw error;
        });
    }

    // Connect to WebSocket for pair chat
    function connectWebSocket() {
        return new Promise((resolve, reject) => {
            if (!userId) {
                console.error('❌ Cannot connect WebSocket: userId is null');
                reject(new Error('userId is null'));
                return;
            }

            if (stompClient && isWebSocketConnected) {
                console.log('🔄 Disconnecting existing WebSocket...');
                stompClient.disconnect();
            }

            try {
                console.log('🔌 Connecting to Pair Chat WebSocket for userId:', userId);
                console.log('🔌 WebSocket URL:', pairChatWebSocketUrl);

                const socket = new SockJS(pairChatWebSocketUrl);
                stompClient = Stomp.over(socket);
                stompClient.debug = null;

                const connectionTimeout = setTimeout(() => {
                    console.error('❌ WebSocket connection timeout');
                    updateConnectionStatus('disconnected', 'Connection timeout');
                    reject(new Error('Connection timeout'));
                }, 10000);

                stompClient.connect(
                    {
                        'userId': userId.toString(),
                        'userName': userName,
                        'gender': gender,
                        'country': country
                    },
                    function(frame) {
                        clearTimeout(connectionTimeout);
                        console.log('✅ Pair Chat WebSocket Connected successfully');
                        isWebSocketConnected = true;
                        connectionRetryCount = 0;

                        updateConnectionStatus('connected', 'Connected');
                        statusText.textContent = 'Online';

                        const privateTopic = "/content/user/" + userId;
                        console.log('📡 Subscribing to private messages:', privateTopic);

                        stompClient.subscribe(privateTopic, function(message) {
                            console.log("📨 Message received:", message.body);
                            try {
                                const messageData = JSON.parse(message.body);
                                handleIncomingMessage(messageData);
                            } catch (e) {
                                console.error("❌ Error parsing message:", e);
                            }
                        });

                        resolve(frame);
                    },
                    function(error) {
                        clearTimeout(connectionTimeout);
                        console.error('❌ WebSocket connection error:', error);
                        isWebSocketConnected = false;

                        connectionRetryCount++;

                        if (connectionRetryCount <= MAX_RETRIES) {
                            const delay = connectionRetryCount * 2000;
                            console.log(`🔄 Retrying connection in ${delay}ms (${connectionRetryCount}/${MAX_RETRIES})...`);

                            updateConnectionStatus('retrying', `Retrying... (${connectionRetryCount}/${MAX_RETRIES})`);

                            setTimeout(() => {
                                connectWebSocket().then(resolve).catch(reject);
                            }, delay);
                        } else {
                            updateConnectionStatus('disconnected', 'Failed to connect');
                            reject(error);
                        }
                    }
                );

            } catch (error) {
                console.error('❌ Error in WebSocket setup:', error);
                updateConnectionStatus('error', 'Connection error');
                reject(error);
            }
        });
    }

    // Update connection status display
    function updateConnectionStatus(status, message) {
        console.log(`🔄 Connection status: ${status} - ${message}`);

        connectionStatus.className = 'connection-status';

        switch(status) {
            case 'connected':
                connectionStatus.innerHTML = `
                    <div class="connection-dot"></div>
                    <span>${message}</span>
                `;
                setTimeout(() => {
                    connectionStatus.style.display = 'none';
                }, 3000);
                break;
            case 'retrying':
                connectionStatus.style.display = 'flex';
                connectionStatus.innerHTML = `
                    <div class="connection-dot" style="background: var(--warning); box-shadow: 0 0 8px var(--warning);"></div>
                    <span>${message}</span>
                `;
                break;
            case 'disconnected':
            case 'error':
                connectionStatus.style.display = 'flex';
                connectionStatus.classList.add('disconnected');
                connectionStatus.innerHTML = `
                    <div class="connection-dot"></div>
                    <span>${message}</span>
                `;
                break;
            default:
                connectionStatus.style.display = 'flex';
                connectionStatus.innerHTML = `
                    <div class="connection-dot" style="background: var(--gray); box-shadow: 0 0 8px var(--gray);"></div>
                    <span>${message}</span>
                `;
        }
    }

    // Handle incoming messages
    function handleIncomingMessage(messageData) {
        console.log('📨 Processing incoming message:', messageData);

        if (messageData.type === 'PAIR_CONNECTED') {
            handlePairConnected(messageData);
        } else if (messageData.type === 'PAIR_DISCONNECTED') {
            handlePairDisconnected(messageData);
        } else {
            handleChatMessage(messageData);
        }
    }

    // Handle pair connection notification
    function handlePairConnected(pairData) {
        console.log('🤝 Pair connected notification:', pairData);

        currentPairUserId = pairData.pairedUserId;

        clearChatMessages();

        partnerName.textContent = pairData.pairedUserName || `User ${pairData.pairedUserId}`;
        partnerAvatar.textContent = (pairData.pairedUserName || pairData.pairedUserId.toString()).charAt(0).toUpperCase();
        partnerStatusText.textContent = 'Online - Connected';

        messageInput.disabled = false;
        sendButton.disabled = false;

        displaySystemMessage({
            msg: `You've been connected with ${pairData.pairedUserName || 'Anonymous User'}! Say hello! 👋`,
            type: 'system'
        });
    }

    // Handle pair disconnection notification
    function handlePairDisconnected(disconnectData) {
        console.log('🚫 Pair disconnected notification:', disconnectData);

        const disconnectedUserId = disconnectData.disconnectedUserId;

        displaySystemMessage({
            msg: `Your partner has disconnected. Use "Next" to find a new connection.`,
            type: 'system'
        });

        currentPairUserId = null;
        partnerName.textContent = 'Not Connected';
        partnerAvatar.textContent = 'A';
        partnerStatusText.textContent = 'Tap Next to find a partner';

        messageInput.disabled = true;
        sendButton.disabled = true;
    }

    // Handle regular chat messages
    function handleChatMessage(messageData) {
        const senderId = parseInt(messageData.senderId);

        if (senderId !== userId) {
            if (!currentPairUserId && senderId) {
                currentPairUserId = senderId;
                partnerName.textContent = `User ${senderId}`;
                partnerAvatar.textContent = senderId.toString().charAt(0);
                partnerStatusText.textContent = 'Online - Connected';

                messageInput.disabled = false;
                sendButton.disabled = false;

                displaySystemMessage({
                    msg: `Automatically connected with User ${senderId}`,
                    type: 'system'
                });
            }

            displayMessage(messageData, false);
        } else {
            console.log('⏩ Ignoring echo message from self');
        }
    }

    // Clear all chat messages for fresh start
    function clearChatMessages() {
        const welcomeMessage = messagesContainer.querySelector('.message.received:first-child');
        messagesContainer.innerHTML = '';
        if (welcomeMessage) {
            messagesContainer.appendChild(welcomeMessage);
        }
    }

    // Skip current partner function
    async function skipCurrentPartner() {
        if (!currentPairUserId) {
            console.log('ℹ️ No current partner to skip');
            return;
        }

        console.log('⏭️ Skipping current partner:', currentPairUserId);

        try {
            const skipResponse = await fetch(`${pairChatApiUrl}/skip/${userId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include'
            });

            if (!skipResponse.ok) {
                throw new Error(`HTTP ${skipResponse.status}: ${skipResponse.statusText}`);
            }

            console.log('✅ Skip successful');

            const skippedPartner = currentPairUserId;
            currentPairUserId = null;
            partnerName.textContent = 'Not Connected';
            partnerAvatar.textContent = 'A';
            partnerStatusText.textContent = 'Tap Next to find a partner';

            messageInput.disabled = true;
            sendButton.disabled = true;

            displaySystemMessage({
                msg: `Disconnected from partner.`,
                type: 'system'
            });

            return true;
        } catch (error) {
            console.error('❌ Error skipping partner:', error);
            displaySystemMessage({
                msg: 'Failed to disconnect from partner.',
                type: 'system'
            });
            return false;
        }
    }

    // NEXT button functionality
    async function findNextPartner() {
        console.log('🔍 Finding next partner for user:', userId);

        try {
            nextBtn.disabled = true;
            nextBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Finding...</span>';

            if (currentPairUserId) {
                await skipCurrentPartner();
            }

            const response = await fetch(`${pairChatApiUrl}/next/${userId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const result = await response.json();
            console.log('✅ Next partner response:', result);

            const partnerId = result.partnerId;

            if (partnerId) {
                displaySystemMessage({
                    msg: 'Connected',
                    type: 'system'
                });
            } else {
                displaySystemMessage({
                    msg: 'Looking for a partner...',
                    type: 'system'
                });
                partnerName.textContent = 'Not Connected';
                partnerAvatar.textContent = 'A';
                partnerStatusText.textContent = 'Searching...';
            }

        } catch (error) {
            console.error('❌ Error finding next partner:', error);
            displaySystemMessage({
                msg: 'Failed to find a partner. Please try again.',
                type: 'system'
            });
        } finally {
            nextBtn.disabled = false;
            nextBtn.innerHTML = '<i class="fas fa-forward"></i><span>Next</span>';
        }
    }

    // Display system message
    function displaySystemMessage(messageData) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message received';
        messageElement.style.background = 'linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%)';
        messageElement.style.color = '#1565c0';
        messageElement.style.fontStyle = 'italic';
        messageElement.innerHTML = `
            <p>${messageData.msg}</p>
            <div class="message-time">${getCurrentTime()}</div>
        `;

        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Display chat message
    function displayMessage(messageData, isSent = false) {
        const messageElement = document.createElement('div');
        messageElement.className = isSent ? 'message sent' : 'message received';
        messageElement.innerHTML = `
            <p>${messageData.msg}</p>
            <div class="message-time">${getCurrentTime()}</div>
        `;

        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Send message function
    function sendMessage() {
        const message = messageInput.value.trim();
        if (message === '' || !currentPairUserId) {
            if (!currentPairUserId) {
                displaySystemMessage({
                    msg: 'You are not connected to anyone yet. Please use "Next" to find a partner.',
                    type: 'system'
                });
            }
            return;
        }

        const messageRequest = {
            msg: message,
            receiverId: parseInt(currentPairUserId),
            senderId: userId
        };

        console.log("📤 Sending message to pair:", currentPairUserId);

        if (stompClient && isWebSocketConnected) {
            try {
                stompClient.send("/application/chat.send", {}, JSON.stringify(messageRequest));
                console.log("✅ Message sent to pair");

                displayMessage(messageRequest, true);

                // Clear input and reset height WITHOUT removing focus
                messageInput.value = '';
                messageInput.style.height = 'auto';

                // Immediately return focus to prevent keyboard from closing
                // No setTimeout needed - instant focus maintains keyboard
                messageInput.focus();

            } catch (error) {
                console.error("❌ Error sending message:", error);
                displaySystemMessage({
                    msg: 'Failed to send message. Please try again.',
                    type: 'system'
                });
            }
        } else {
            console.error("❌ WebSocket not connected");
            displaySystemMessage({
                msg: 'Connection lost. Reconnecting...',
                type: 'system'
            });
            connectWebSocket().catch(error => {
                console.error('Failed to reconnect:', error);
            });
        }
    }

    // Get current time in HH:MM AM/PM format
    function getCurrentTime() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        const ampm = hours >= 12 ? 'PM' : 'AM';

        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? '0' + minutes : minutes;

        return `${hours}:${minutes} ${ampm}`;
    }

    // Navigation functions
    async function navigateToDashboard() {
        if (currentPairUserId) {
            console.log('🚫 Skipping partner before dashboard navigation');
            await skipCurrentPartner();
        }

        if (stompClient) {
            stompClient.disconnect();
        }
        window.location.href = "dashboard.html";
    }

    async function performLogout() {
        if (currentPairUserId) {
            console.log('🚫 Skipping partner before logout');
            await skipCurrentPartner();
        }

        if (stompClient) {
            stompClient.disconnect();
        }
        if (userId) {
            fetch(`${pairChatApiUrl}/skip/${userId}`, {
                method: 'POST',
                credentials: 'include'
            }).catch(console.error);
        }

        fetch(`${userApiUrl}/logout`, {
            method: "GET",
            credentials: "include"
        })
        .then(() => {
            window.location.href = "signin.html";
        })
        .catch(error => {
            console.error('Logout error:', error);
            window.location.href = "signin.html";
        });
    }

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });

    // Event listeners
    sendButton.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent any default behavior
        sendMessage();
    });

    // Also handle touch events for mobile to prevent focus loss
    sendButton.addEventListener('touchend', function(e) {
        e.preventDefault(); // Prevent default touch behavior
        sendMessage();
    });

    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    dashboardBtn.addEventListener('click', navigateToDashboard);
    logoutBtn.addEventListener('click', performLogout);
    nextBtn.addEventListener('click', findNextPartner);

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
        console.log('🚀 Initializing Strangerblink Pair Chat...');

        partnerName.textContent = 'Not Connected';
        partnerStatusText.textContent = 'Tap Next to find a partner';
        messageInput.disabled = true;
        sendButton.disabled = true;

        checkUserSession()
            .then((userData) => {
                console.log('🎯 User session validated:', userData);
                return connectWebSocket();
            })
            .then(() => {
                console.log('✅ Pair Chat WebSocket connected and subscriptions active');

                displaySystemMessage({
                    msg: 'Connected to Strangerblink! Tap "Next" to find your first random partner.',
                    type: 'system'
                });
            })
            .catch(error => {
                console.error('❌ Failed to initialize Strangerblink Pair Chat:', error);
                displaySystemMessage({
                    msg: 'Failed to connect to chat service. Please check your connection and refresh the page.',
                    type: 'system'
                });
            });
    });

    // Handle browser back button and page unload/reload
    window.addEventListener('beforeunload', function(e) {
        // Skip current partner when leaving the page
        if (currentPairUserId) {
            console.log('🚫 User leaving page - skipping partner');
            // Use sendBeacon for reliable disconnect on page leave
            const skipUrl = `${pairChatApiUrl}/skip/${userId}`;
            navigator.sendBeacon(skipUrl);
        }

        // Disconnect WebSocket
        if (stompClient && isWebSocketConnected) {
            stompClient.disconnect();
        }
    });

    // Handle browser back button specifically
    window.addEventListener('popstate', function(e) {
        if (currentPairUserId) {
            console.log('🚫 Browser back button - skipping partner');
            skipCurrentPartner().then(() => {
                if (stompClient && isWebSocketConnected) {
                    stompClient.disconnect();
                }
            });
        } else if (stompClient && isWebSocketConnected) {
            stompClient.disconnect();
        }
    });

    // Handle page visibility change (tab switch, minimize, etc.)
    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            console.log('📱 Page hidden - user might be leaving');
            // Don't disconnect immediately, but prepare for it
        } else {
            console.log('📱 Page visible again');
            // Check connection status
            if (!isWebSocketConnected) {
                console.log('🔄 Reconnecting WebSocket after page became visible');
                connectWebSocket().catch(error => {
                    console.error('Failed to reconnect:', error);
                });
            }
        }
    });

    // Connection monitoring
    setInterval(() => {
        if (!isWebSocketConnected && connectionRetryCount < MAX_RETRIES) {
            console.log('🔄 WebSocket monitoring - attempting reconnect...');
            connectWebSocket()
                .then(() => {
                    console.log('✅ WebSocket reconnected via monitor');
                    displaySystemMessage({
                        msg: 'Reconnected to Strangerblink!',
                        type: 'system'
                    });
                })
                .catch(error => console.error('❌ WebSocket reconnect failed:', error));
        }
    }, 30000);
</script>
