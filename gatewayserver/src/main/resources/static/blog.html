    let currentPage = 1;
    let currentCategory = 'all';
    let searchQuery = '';
    const postsPerPage = 9;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        displayPosts();
        setupEventListeners();
    });

    function setupEventListeners() {
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchQuery = e.target.value.toLowerCase();
            currentPage = 1;
            displayPosts();
        });

        // Category filter
        document.querySelectorAll('.category-pill').forEach(pill => {
            pill.addEventListener('click', function() {
                document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                currentPage = 1;
                displayPosts();
            });
        });
    }

    function getFilteredPosts() {
        return blogPosts.filter(post => {
            const matchesCategory = currentCategory === 'all' || post.category === currentCategory;
            const matchesSearch = post.title.toLowerCase().includes(searchQuery) ||
                                post.excerpt.toLowerCase().includes(searchQuery) ||
                                post.author.toLowerCase().includes(searchQuery);
            return matchesCategory && matchesSearch;
        });
    }

  function displayPosts() {
    const filteredPosts = getFilteredPosts();
    const startIndex = (currentPage - 1) * postsPerPage;
    const endIndex = startIndex + postsPerPage;
    const postsToDisplay = filteredPosts.slice(startIndex, endIndex);

    const blogGrid = document.getElementById('blogGrid');
    blogGrid.innerHTML = '';

    if (postsToDisplay.length === 0) {
        blogGrid.innerHTML = '<div class="col-12 text-center"><p class="text-white fs-4">No posts found matching your criteria.</p></div>';
        return;
    }

    postsToDisplay.forEach(post => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4';
        col.innerHTML = `
            <div class="blog-card">
                <div class="blog-image-wrapper">
                    <span class="blog-category">${post.category}</span>
                    <img src="${post.image}" alt="${post.title}" class="blog-image" onerror="this.src='https://via.placeholder.com/400x250/6c5ce7/ffffff?text=StrangerChat+Blog'">
                </div>
                <div class="blog-content">
                    <h3 class="blog-title">${post.title}</h3>
                    <div class="blog-meta">
                        <span><i class="far fa-calendar"></i> ${post.date}</span>
                        <span><i class="far fa-user"></i> ${post.author}</span>
                    </div>
                    <p class="blog-excerpt">${post.excerpt}</p>
                    <a href="blogpages/page${post.id}.html" class="read-more-btn">
                        Read More <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        `;
        blogGrid.appendChild(col);
    });

    displayPagination(filteredPosts.length);
}

    function displayPagination(totalPosts) {
        const totalPages = Math.ceil(totalPosts / postsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        if (totalPages <= 1) return;

        // Previous button
        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
        prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">Previous</a>`;
        pagination.appendChild(prevLi);

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>`;
                pagination.appendChild(li);
            } else if (i === currentPage - 2 || i === currentPage + 2) {
                const li = document.createElement('li');
                li.className = 'page-item disabled';
                li.innerHTML = `<a class="page-link" href="#">...</a>`;
                pagination.appendChild(li);
            }
        }

        // Next button
        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
        nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">Next</a>`;
        pagination.appendChild(nextLi);
    }

    function changePage(page) {
        const filteredPosts = getFilteredPosts();
        const totalPages = Math.ceil(filteredPosts.length / postsPerPage);

        if (page < 1 || page > totalPages) return;

        currentPage = page;
        displayPosts();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

     function resetFilters() {
        currentCategory = 'all';
        searchQuery = '';
        currentPage = 1;
        document.getElementById('searchInput').value = '';
        document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
        document.querySelector('.category-pill[data-category="all"]').classList.add('active');
        displayPosts();
    }

    // Make functions globally accessible
    window.changePage = changePage;
    window.resetFilters = resetFilters;
