<script>
    const WS_URL = "/videocallservice/pair-video";
    const userApiUrl = "/user/api/user";

    // Global variables
    let userName = null;
    let userId = null;
    let gender = null;
    let country = null;

    let stompClient = null;
    let isWebSocketConnected = false;
    let connectionRetryCount = 0;
    const MAX_RETRIES = 3;

    // Video call variables
    let peerConnection = null;
    let localStream = null;
    let currentPartnerId = null;
    let isInitiator = false;
    let isFindingPartner = false;

    // Media control variables
    let isAudioMuted = false;
    let isVideoOff = false;

    // WebRTC configuration
    const rtcConfig = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' }
        ],
        iceCandidatePoolSize: 10
    };

    // DOM Elements
    const elements = {
        localVideo: document.getElementById('localVideo'),
        remoteVideo: document.getElementById('remoteVideo'),
        nextBtn: document.getElementById('nextBtn'),
        endBtn: document.getElementById('endBtn'),
        muteBtn: document.getElementById('muteBtn'),
        videoBtn: document.getElementById('videoBtn'),
        dashboardBtn: document.getElementById('dashboardBtn'),
        remoteStatus: document.getElementById('remoteStatus'),
        localStatus: document.getElementById('localStatus'),
        partnerLabel: document.getElementById('partnerLabel'),
        userBadge: document.getElementById('userBadge'),
        connectionStatus: document.getElementById('connectionStatus'),
        localCameraOff: document.getElementById('localCameraOff'),
        remoteCameraOff: document.getElementById('remoteCameraOff')
    };

    // ‚úÖ Check camera status and update overlay
    function updateCameraStatus() {
        // Check local camera status
        if (localStream) {
            const videoTracks = localStream.getVideoTracks();
            const isLocalCameraOn = videoTracks.length > 0 && videoTracks[0].enabled;

            if (isLocalCameraOn) {
                elements.localCameraOff.style.display = 'none';
                elements.localVideo.style.display = 'block';
            } else {
                elements.localCameraOff.style.display = 'flex';
                elements.localVideo.style.display = 'none';
            }
        }

        // Check remote camera status
        if (elements.remoteVideo.srcObject) {
            const remoteStream = elements.remoteVideo.srcObject;
            const videoTracks = remoteStream.getVideoTracks();
            const isRemoteCameraOn = videoTracks.length > 0 && videoTracks[0].enabled;

            if (isRemoteCameraOn) {
                elements.remoteCameraOff.style.display = 'none';
                elements.remoteVideo.style.display = 'block';
            } else {
                elements.remoteCameraOff.style.display = 'flex';
                elements.remoteVideo.style.display = 'none';
            }
        }
    }

    // ‚úÖ Monitor remote stream for camera status changes
    function monitorRemoteStream() {
        if (!elements.remoteVideo.srcObject) return;

        const remoteStream = elements.remoteVideo.srcObject;
        const videoTracks = remoteStream.getVideoTracks();

        if (videoTracks.length > 0) {
            videoTracks[0].addEventListener('mute', () => {
                console.log('üî¥ Remote camera turned off');
                updateCameraStatus();
            });

            videoTracks[0].addEventListener('unmute', () => {
                console.log('üü¢ Remote camera turned on');
                updateCameraStatus();
            });
        }
    }

    // ‚úÖ 1. Check user session
    async function checkUserSession() {
        const response = await fetch(`${userApiUrl}/session-check`, {
            method: "GET",
            credentials: "include"
        });

        if (!response.ok) {
            // Redirect to signin if session is invalid
            window.location.href = "signin.html";
            throw new Error(`Session invalid (status: ${response.status})`);
        }

        const userData = await response.json();
        console.log("‚úÖ Session valid:", userData);

        userName = userData.userName;
        userId = userData.userId;
        gender = userData.gender;
        country = userData.country;

        // Update UI
        elements.userBadge.textContent = `${userData.userName} (${userData.gender}, ${userData.age})`;

        return userData;
    }

    // ‚úÖ 2. Connect to WebSocket and subscribe
    function connectWebSocket() {
        return new Promise((resolve, reject) => {
            if (!userId) {
                reject(new Error("userId is null"));
                return;
            }

            if (stompClient && isWebSocketConnected) {
                console.log("üîÑ Disconnecting old WebSocket...");
                stompClient.disconnect();
            }

            try {
                console.log("üîå Connecting to WebSocket:", WS_URL);

                const socket = new SockJS(WS_URL);
                stompClient = Stomp.over(socket);
                stompClient.debug = null;

                const connectionTimeout = setTimeout(() => {
                    console.error("‚ùå Connection timeout");
                    reject(new Error("Connection timeout"));
                }, 10000);

                stompClient.connect(
                    {
                        userId: userId.toString(),
                        userName: userName,
                        gender: gender,
                        country: country
                    },
                    function (frame) {
                        clearTimeout(connectionTimeout);
                        console.log("‚úÖ WebSocket connected:", frame);
                        isWebSocketConnected = true;
                        connectionRetryCount = 0;
                        updateConnectionStatus('connected');

                        const privateTopic = `/content/user/${userId}`;
                        console.log("üì° Subscribing to:", privateTopic);

                        // Subscribe with message handling for video calls
                        stompClient.subscribe(privateTopic, function(message) {
                            console.log("üì® Video call message received:", message.body);
                            try {
                                const messageData = JSON.parse(message.body);
                                handleVideoCallMessage(messageData);
                            } catch (e) {
                                console.error("‚ùå Error parsing video call message:", e);
                            }
                        });

                        resolve(frame);
                    },
                    function (error) {
                        clearTimeout(connectionTimeout);
                        console.error("‚ùå WebSocket connection error:", error);
                        isWebSocketConnected = false;
                        updateConnectionStatus('disconnected');

                        connectionRetryCount++;
                        if (connectionRetryCount <= MAX_RETRIES) {
                            const delay = connectionRetryCount * 2000;
                            console.log(`üîÅ Retrying in ${delay}ms...`);
                            updateConnectionStatus('retrying', `Retrying... (${connectionRetryCount}/${MAX_RETRIES})`);
                            setTimeout(() => {
                                connectWebSocket().then(resolve).catch(reject);
                            }, delay);
                        } else {
                            reject(error);
                        }
                    }
                );
            } catch (error) {
                console.error("‚ùå WebSocket setup failed:", error);
                reject(error);
            }
        });
    }

    // ============ VIDEO CALL FUNCTIONALITY ============

    // Setup local media stream
    async function setupLocalStream() {
        console.log("üé• Setting up local media stream...");
        elements.localStatus.style.display = 'flex';

        try {
            localStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 1280, max: 1920 },
                    height: { ideal: 720, max: 1080 },
                    frameRate: { ideal: 30, max: 60 },
                    facingMode: 'user'
                },
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true,
                    channelCount: 1
                }
            });

            elements.localVideo.srcObject = localStream;
            console.log("‚úÖ Local media stream setup complete");

            // Monitor local stream for changes
            const videoTracks = localStream.getVideoTracks();
            if (videoTracks.length > 0) {
                videoTracks[0].addEventListener('mute', () => {
                    console.log('üî¥ Local camera turned off');
                    updateCameraStatus();
                });

                videoTracks[0].addEventListener('unmute', () => {
                    console.log('üü¢ Local camera turned on');
                    updateCameraStatus();
                });
            }

            // Initial camera status check
            updateCameraStatus();

        } catch (error) {
            console.error("‚ùå Failed to access media devices:", error);
            showNotification('Camera/microphone access required', 'error');
            throw error;
        } finally {
            elements.localStatus.style.display = 'none';
        }
    }

    // Handle video call messages
    function handleVideoCallMessage(messageData) {
        console.log(`üé• Processing video call message type: ${messageData.type}`);

        switch (messageData.type) {
            case 'PAIR_CONNECTED':
                handlePairConnected(messageData);
                break;
            case 'PAIR_DISCONNECTED':
                handlePairDisconnected(messageData);
                break;
            case 'offer':
                handleOffer(messageData);
                break;
            case 'answer':
                handleAnswer(messageData);
                break;
            case 'candidate':
                handleCandidate(messageData);
                break;
            default:
                console.log(`‚ö†Ô∏è Unknown message type: ${messageData.type}`);
        }
    }

    // Handle pair connection
    function handlePairConnected(message) {
        // Prevent multiple connections
        if (currentPartnerId) {
            console.log(`‚ö†Ô∏è Already connected to ${currentPartnerId}, ignoring new connection`);
            return;
        }

        currentPartnerId = message.pairedUserId;
        const partnerName = message.pairedUserName || `User ${currentPartnerId}`;

        console.log(`ü§ù Paired with: ${partnerName} (${currentPartnerId})`);

        elements.partnerLabel.textContent = partnerName;
        elements.endBtn.disabled = false;
        elements.remoteStatus.style.display = 'flex';
        elements.remoteStatus.innerHTML = '<div class="spinner"></div><div>Connecting video...</div>';

        showNotification(`Connected with ${partnerName}!`, 'success');

        // Determine initiator (lower user ID starts the call)
        isInitiator = userId < currentPartnerId;
        console.log(`üé≠ Role: ${isInitiator ? 'Caller' : 'Callee'}`);

        initializeWebRTC();

        if (isInitiator) {
            console.log('üìû Creating offer as caller');
            setTimeout(() => createOffer(), 1000);
        }
    }

    // Handle pair disconnection
    function handlePairDisconnected(message) {
        console.log(`üö´ Partner ${currentPartnerId} disconnected`);
        showNotification('Partner disconnected', 'info');
        cleanupConnection();
    }

    // Initialize WebRTC connection
    function initializeWebRTC() {
        console.log('üîß Initializing WebRTC peer connection');

        cleanupWebRTC();

        peerConnection = new RTCPeerConnection(rtcConfig);

        // Add local tracks
        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
            console.log(`‚ûï Added local ${track.kind} track`);
        });

        // Remote stream handler
        peerConnection.ontrack = (event) => {
            console.log('üìπ Received remote media stream');
            if (event.streams && event.streams[0]) {
                elements.remoteVideo.srcObject = event.streams[0];
                elements.remoteStatus.style.display = 'none';
                showNotification('Video call connected!', 'success');
                console.log('‚úÖ Video call is now active');

                // Start monitoring remote stream for camera status
                setTimeout(() => {
                    monitorRemoteStream();
                    updateCameraStatus();
                }, 1000);
            }
        };

        // ICE candidate handler
        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                console.log('üßä Generated ICE candidate');
                sendSignal({
                    type: 'candidate',
                    from: userId,
                    to: currentPartnerId,
                    candidate: event.candidate
                });
            } else {
                console.log('‚úÖ All ICE candidates gathered');
            }
        };

        // Connection state handlers
        peerConnection.onconnectionstatechange = () => {
            const state = peerConnection.connectionState;
            console.log(`üîó WebRTC state: ${state}`);

            switch (state) {
                case 'connected':
                    console.log('‚úÖ WebRTC connection established');
                    elements.remoteStatus.style.display = 'none';
                    break;
                case 'disconnected':
                    console.log('‚ö†Ô∏è WebRTC disconnected');
                    showNotification('Connection lost', 'warn');
                    break;
                case 'failed':
                    console.log('‚ùå WebRTC connection failed');
                    showNotification('Connection failed', 'error');
                    break;
                case 'closed':
                    console.log('üîí WebRTC connection closed');
                    break;
            }
        };

        // ICE connection state
        peerConnection.oniceconnectionstatechange = () => {
            console.log(`üßä ICE state: ${peerConnection.iceConnectionState}`);
        };
    }

    // Create WebRTC offer
    async function createOffer() {
        if (!peerConnection || !currentPartnerId) return;

        try {
            console.log('üì§ Creating WebRTC offer');
            const offer = await peerConnection.createOffer({
                offerToReceiveAudio: true,
                offerToReceiveVideo: true
            });

            await peerConnection.setLocalDescription(offer);
            console.log('‚úÖ Local description set');

            sendSignal({
                type: 'offer',
                from: userId,
                to: currentPartnerId,
                sdp: offer
            });

            console.log('‚úÖ Offer sent successfully');
        } catch (error) {
            console.error('‚ùå Offer creation failed:', error);
        }
    }

    // Handle incoming offer
    async function handleOffer(message) {
        if (!peerConnection || !currentPartnerId) return;

        try {
            console.log('üì• Processing incoming offer');
            await peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));

            const answer = await peerConnection.createAnswer({
                offerToReceiveAudio: true,
                offerToReceiveVideo: true
            });

            await peerConnection.setLocalDescription(answer);
            console.log('‚úÖ Answer created');

            sendSignal({
                type: 'answer',
                from: userId,
                to: message.from,
                sdp: answer
            });

            console.log('‚úÖ Answer sent successfully');
        } catch (error) {
            console.error('‚ùå Offer handling failed:', error);
        }
    }

    // Handle incoming answer
    async function handleAnswer(message) {
        if (!peerConnection) return;

        try {
            console.log('üì• Processing incoming answer');
            await peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
            console.log('‚úÖ Answer processed successfully');
        } catch (error) {
            console.error('‚ùå Answer handling failed:', error);
        }
    }

    // Handle ICE candidate
    async function handleCandidate(message) {
        if (!peerConnection) return;

        try {
            console.log('üßä Adding ICE candidate');
            await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
        } catch (error) {
            console.error('‚ùå Candidate addition failed:', error);
        }
    }

    // Send signal through WebSocket
    function sendSignal(signal) {
        if (stompClient?.connected) {
            try {
                stompClient.send(
                    "/application/signalmessage.send",
                    {},
                    JSON.stringify(signal)
                );
                console.log(`üì§ Sent ${signal.type} to ${signal.to}`);
                return true;
            } catch (error) {
                console.error('‚ùå Error sending signal:', error);
                return false;
            }
        } else {
            console.error('‚ùå Cannot send signal - WebSocket disconnected');
            return false;
        }
    }

    // ============ MEDIA CONTROLS ============

    // Toggle audio mute/unmute
    function toggleAudio() {
        if (!localStream) return;

        const audioTracks = localStream.getAudioTracks();
        if (audioTracks.length > 0) {
            isAudioMuted = !isAudioMuted;
            audioTracks[0].enabled = !isAudioMuted;

            // Update button appearance
            if (isAudioMuted) {
                elements.muteBtn.innerHTML = '<span>üîá</span>';
                elements.muteBtn.classList.add('active');
                showNotification('Microphone muted', 'info');
            } else {
                elements.muteBtn.innerHTML = '<span>üé§</span>';
                elements.muteBtn.classList.remove('active');
                showNotification('Microphone unmuted', 'info');
            }

            console.log(`üîä ${isAudioMuted ? 'Muted' : 'Unmuted'} audio`);
        }
    }

    // Toggle video on/off
    function toggleVideo() {
        if (!localStream) return;

        const videoTracks = localStream.getVideoTracks();
        if (videoTracks.length > 0) {
            isVideoOff = !isVideoOff;
            videoTracks[0].enabled = !isVideoOff;

            // Update button appearance
            if (isVideoOff) {
                elements.videoBtn.innerHTML = '<span>üö´</span>';
                elements.videoBtn.classList.add('active');
                showNotification('Video turned off', 'info');
            } else {
                elements.videoBtn.innerHTML = '<span>üìπ</span>';
                elements.videoBtn.classList.remove('active');
                showNotification('Video turned on', 'info');
            }

            console.log(`üìπ ${isVideoOff ? 'Turned off' : 'Turned on'} video`);

            // Update camera status display
            updateCameraStatus();
        }
    }

    // ============ UI CONTROLS ============

    // Next button handler
    async function handleNextClick() {
        // Prevent multiple clicks
        if (isFindingPartner) {
            console.log('‚è≥ Already searching for partner...');
            return;
        }

        // Prevent Next when connected
        if (currentPartnerId) {
            console.log('‚ö†Ô∏è Already connected to partner, use "End Call" first');
            showNotification('Already connected to a partner. Use "End Call" first.', 'warn');
            return;
        }

        console.log('üîç Finding next partner');
        isFindingPartner = true;
        elements.nextBtn.disabled = true;
        elements.nextBtn.innerHTML = '<span>‚è≥</span> Searching...';

        try {
            const response = await fetch(`/videocallservice/next/${userId}`, {
                method: 'POST',
                credentials: 'include'
            });

            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            const data = await response.json();
            console.log('Next response:', data);

            if (data.partnerId) {
                console.log(`‚úÖ Immediate partner found: ${data.partnerId}`);
                showNotification('Partner found! Connecting...', 'success');
            } else {
                elements.remoteStatus.style.display = 'flex';
                elements.remoteStatus.innerHTML = '<div class="spinner"></div><div>Searching for partner...</div>';
                console.log('‚è≥ Waiting for partner in queue');
                showNotification('Searching for partner...', 'info');
            }
        } catch (error) {
            console.error('‚ùå Next request failed:', error);
            showNotification('Failed to find partner', 'error');
        } finally {
            setTimeout(() => {
                elements.nextBtn.disabled = false;
                elements.nextBtn.innerHTML = '<span>‚è≠Ô∏è</span> Next';
                isFindingPartner = false;
            }, 3000);
        }
    }

    // End call button handler
    async function handleEndClick() {
        if (!currentPartnerId) {
            console.log('‚ö†Ô∏è No active call to end');
            return;
        }

        console.log('üìû Ending current call with partner:', currentPartnerId);
        elements.endBtn.disabled = true;
        elements.endBtn.innerHTML = '<span>‚è≥</span> Ending...';

        try {
            const response = await fetch(`/videocallservice/skip/${userId}`, {
                method: 'POST',
                credentials: 'include'
            });

            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            console.log('‚úÖ Call ended successfully');
            showNotification('Call ended', 'info');
            cleanupConnection();
        } catch (error) {
            console.error('‚ùå End call failed:', error);
            showNotification('Failed to end call', 'error');
        } finally {
            elements.endBtn.disabled = false;
            elements.endBtn.innerHTML = '<span>üõë</span> End Call';
        }
    }

    // Dashboard button handler
    async function handleDashboardClick() {
        // End current call if active
        if (currentPartnerId) {
            console.log('üìû Ending call before navigating to dashboard');
            try {
                await fetch(`/videocallservice/skip/${userId}`, {
                    method: 'POST',
                    credentials: 'include'
                });
                console.log('‚úÖ Call ended before dashboard navigation');
            } catch (error) {
                console.error('‚ùå Error ending call before dashboard:', error);
            }
        }

        // Navigate to dashboard
        window.location.href = "dashboard.html";
    }

    // Cleanup connection
    function cleanupConnection() {
        console.log('üßπ Cleaning up connection');
        isFindingPartner = false;

        cleanupWebRTC();

        elements.remoteVideo.srcObject = null;
        elements.remoteStatus.style.display = 'flex';
        elements.remoteStatus.innerHTML = '<div class="spinner"></div><div>Click Next to find a partner</div>';
        elements.partnerLabel.textContent = 'Stranger';
        elements.endBtn.disabled = true;

        // Hide camera off overlays
        elements.remoteCameraOff.style.display = 'none';
        elements.remoteVideo.style.display = 'block';

        // Reset next button
        elements.nextBtn.disabled = false;
        elements.nextBtn.innerHTML = '<span>‚è≠Ô∏è</span> Next';

        currentPartnerId = null;
        isInitiator = false;
    }

    // Cleanup WebRTC
    function cleanupWebRTC() {
        if (peerConnection) {
            peerConnection.close();
            peerConnection = null;
            console.log('‚úÖ WebRTC connection cleaned up');
        }
    }

    // ============ UTILITY FUNCTIONS ============

    // Update connection status
    function updateConnectionStatus(status, message = '') {
        const statusMap = {
            connected: { text: 'Connected', class: 'status-connected' },
            connecting: { text: 'Connecting...', class: 'status-connecting' },
            disconnected: { text: 'Disconnected', class: 'status-disconnected' },
            retrying: { text: message || 'Retrying...', class: 'status-connecting' }
        };

        const statusInfo = statusMap[status] || statusMap.disconnected;
        elements.connectionStatus.innerHTML = `
            <span class="status-dot ${statusInfo.class}"></span>
            <span>${statusInfo.text}</span>
        `;
    }

    // Show notification
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.textContent = message;
        notification.style.background =
            type === 'error' ? '#f44336' :
            type === 'success' ? '#4caf50' :
            type === 'warn' ? '#ff9800' : '#2196f3';
        notification.style.color = 'white';

        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 3000);
    }

    // Setup event listeners
    function setupEventListeners() {
        elements.nextBtn.addEventListener('click', handleNextClick);
        elements.endBtn.addEventListener('click', handleEndClick);
        elements.muteBtn.addEventListener('click', toggleAudio);
        elements.videoBtn.addEventListener('click', toggleVideo);
        elements.dashboardBtn.addEventListener('click', handleDashboardClick);

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (currentPartnerId) {
                navigator.sendBeacon(`/videocallservice/skip/${userId}`);
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (stompClient) {
                stompClient.disconnect();
            }
        });
    }

    // Initialize application on page load
    async function initializeApp() {
        console.log('üöÄ Initializing application...');

        try {
            // Setup event listeners first
            setupEventListeners();

            // Check user session
            await checkUserSession();

            // Setup local media
            await setupLocalStream();

            // Connect to WebSocket
            await connectWebSocket();

            console.log('‚úÖ Application initialized successfully');

        } catch (error) {
            console.error('‚ùå Application initialization failed:', error);
            showNotification('Failed to initialize application', 'error');
        }
    }

    // Execute on page load
    document.addEventListener('DOMContentLoaded', function() {
        initializeApp();
    });
</script>
